<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analysis</title>
</head>
<body>
    <label for="product_id">Choose product ID:</label>
    <br>
    <select id="product_id" name="product_id">
        <option value="1">PID1</option>
        <option value="2">PID2</option>
        <option value="3">PID3</option>
        <option value="4">PID4</option>
    </select>
    <br>
    <label for="comments">Enter comments</label>
    <br>
    <input type="text" id="comments" name="comments">
    <br>



    <label >Chking radio button</label>
    <br>
    <label for="r1" >Button 1</label>
    <input type="radio" id="r1" name="radio1">
    <label for="r2" >Button 2</label>
    <input type="radio" id="r2" name="radio1">
    <label for="r3" >Button 3</label>
    <input type="radio" id="r3" name="radio1">
    <label for="r4" >Button 4</label>
    <input type="radio" id="r4" name="radio1">
    <br>
    
    <label >Chking chkbox button</label>
    <br>
    <label for="ch1" >box 1</label>
    <input type="checkbox" id="ch1" name="ch">
    <label for="ch2" >box 2</label>
    <input type="checkbox" id="ch2" name="ch">
    <label for="ch3" >box 3</label>
    <input type="checkbox" id="ch3" name="ch"> 
    <br>

    <label for="dob" >Chking date</label>
    <input type="date" id="dob" name="dob">
    <br>
    <button type="button" id="move">NXT PAGE</button>


   <button type="button" id="submit">SUBMIT</button>

   <div id="disp">
      <div id="1">
        <p>PID 1:</p>
      </div>
      <br>
      <div id="2">
        <p>PID 2:</p>
      </div>
      <br>
      <div id="3">
        <p>PID 3:</p>
      </div>
      <br>
      <div id="4">
        <p>PID 4:</p>
      </div>

   </div>
   <br>
   <div id="result">

   </div>
<script src="script.js"></script>
</body>
</html>
