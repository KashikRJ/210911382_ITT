<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background-color: #4caf50;
        color: white;
        padding: 10px;
      }
      td {
        text-align: center;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>MAX-MIN Temperature</h1>
    <table>
      <tr>
        <th>City</th>
        <th>Max Temp.</th>
        <th>Min Temp.</th>
      </tr>
      <tr>
        <td>B</td>
        <td>30C</td>
        <td>10C</td>
      </tr>
      <tr>
        <td>C</td>
        <td>50C</td>
        <td>16C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>30C</td>
        <td>10C</td>
      </tr>
      <tr>
        <td>E</td>
        <td>40C</td>
        <td>20C</td>
      </tr>
      <tr>
        <td>A</td>
        <td>40C</td>
        <td>30C</td>
      </tr>
    </table>
  </body>
</html>
