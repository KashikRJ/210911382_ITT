<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Paragraph Stacking</title>
    <link rel="stylesheet" type="text/css" href="paragraph_stacking.css">
    <script src="paragraph_stacking.js"></script>
</head>
<body>
    <div id="paragraphs">
        <p onmouseover="bringToFront(this)">Paragraph 1...</p>
        <p onmouseover="bringToFront(this)">Paragraph 2...</p>
        <p onmouseover="bringToFront(this)">Paragraph 3...</p>
    </div>
</body>
</html>
