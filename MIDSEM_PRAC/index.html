<!DOCTYPE html>
<html>
<head>
    <title>Transport Cost Calculator</title>
    <style>
        .bold-italic { font-weight: bold; font-style: italic; }
    </style>
</head>
<body>

<!-- Page 1: Mode of Transport and Date -->
<div id="page1">
    <label for="modeOfTransport">Mode of Transport:</label>
    <select id="modeOfTransport">
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="airplane">Airplane</option>
    </select>
    <br><br>
    <label for="date">Date:</label>
    <input type="text" id="date" placeholder="HH:MM">
    <button onclick="verifyDate()">Verify and Continue</button>
</div>

<!-- Page 2: Passenger Details -->
<div id="page2" style="display: none;">
    <p id="selectedModeOfTransport" class="bold-italic"></p>
    <label for="numPassengers">Number of Passengers:</label>
    <input type="number" id="numPassengers">
    <br><br>
    <label for="farePerPerson">Fare per Person:</label>
    <input type="number" id="farePerPerson">
    <button onclick="calculateTotalCost()">Calculate Total Cost</button>
    <p id="totalCost" class="bold-italic"></p>
    <br><br>
    <label for="returnPassengers">No. of Return Trip Passengers:</label>
    <input type="number" id="returnPassengers">
    <button onclick="calculateReturnCost()">Calculate Return Cost</button>
    <p id="returnCost" class="bold-italic"></p>
</div>

<script>
function verifyDate() {
    const dateInput = document.getElementById('date').value;
    const modeOfTransport = document.getElementById('modeOfTransport').value; // Get the selected mode of transport
    if (dateInput === "17:10") { // This is a placeholder for actual date verification logic
        document.getElementById('selectedModeOfTransport').textContent = "Mode of Transport: " + modeOfTransport; // Display mode of transport
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
    } else {
        alert("Date is incorrect. Please enter the correct date.");
    }
}

function calculateTotalCost() {
    const numPassengers = document.getElementById('numPassengers').value;
    const farePerPerson = document.getElementById('farePerPerson').value;
    const totalCost = numPassengers * farePerPerson;
    document.getElementById('totalCost').textContent = "Total Cost: $" + totalCost;
}

function calculateReturnCost() {
    const returnPassengers = document.getElementById('returnPassengers').value;
    const farePerPerson = document.getElementById('farePerPerson').value;
    const returnCost = returnPassengers * farePerPerson;
    document.getElementById('returnCost').textContent = "Return Cost: $" + returnCost;
}
</script>

</body>
</html>
